<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
</head>
<body>
    <h1>Create Your Invoice</h1>
        <label for="client">Enter Client</label>
        <input type="text" id="client" required><br>
        <label for="item">Enter Item</label>
        <input type="text" id="item" required><br>
        <label for="quantity">Enter Quantity</label>
        <input type="number" id="quantity" required><br>
        <label for="dueDate">Enter DueDate</label>
        <input type="date" id="dueDate" required><br>
        <button id="createInvoiceBtn">Create Invoice</button>
    <script src="user.js"></script>
    <script src="invoices.js"></script>
    <script src="createInvoice.js"></script>
</body>
</html>
