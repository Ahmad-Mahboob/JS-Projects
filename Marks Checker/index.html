<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Checker</title>
</head>
<body>
    <h1>Check Your Marks by Entering Your Name</h1>
    <input placeholder="Enter Your Name" type="text" id="input-name">
    <input type="submit" placeholder="Submit" value="Submit" onclick="showMarks()">
    <h1 id="show-marks"></h1><br><br><br><br>
    <h2>Enter Name & Marks in the given boxes</h2>
    <input placeholder="Enter Name" type="text" id="input-name-marks">
    <input placeholder="Enter Marks" type="number" id="input-marks">
    <input type="submit" placeholder="Submit" value="Submit" onclick="addMarks()">
    <h3 id="display-confirm"></h3>
    <script src="script1.js"></script>
</body>
</html>
